buildscript {
	repositories {
		maven {
			url "https://repository.liferay.com/nexus/content/groups/public/"
		}
		maven {
			url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
		}
	}
    dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "latest.release"
		classpath group: "com.liferay", name: "com.liferay.ant.bnd", version: "2.0.21"
    }
}

subprojects {
	buildscript {
		repositories {
			maven {
				url "https://repository.liferay.com/nexus/content/groups/public/"
			}
			maven {
				url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
			}
		}
	}

	apply plugin: "com.liferay.plugin"
	sourceCompatibility = 1.7

	repositories {
		maven {
			url "https://repository.liferay.com/nexus/content/groups/public/"
		}
		maven {
			url "https://repository.liferay.com/nexus/content/groups/liferay-ce/"
		}
	}
}

task wrapper(type:Wrapper){
	gradleVersion = '2.9'
}